<form (submit)="submit(form)" #form=ngForm>
  <div class="mb-3">
    <label for="firstName" class="form-label">Meno</label>
    <input type="text" class="form-control" id="firstName"
           name="firstName" [(ngModel)]="item.firstName" >
    <label for="lastName" class="form-label">Priezvisko</label>
    <input type="text" class="form-control" id="lastName"
           name="lastName" [(ngModel)]="item.lastName"  >
    <label for="selectid" class="form-label">Opravnenie</label>
    <select [(ngModel)]="item.role" (ngModelChange)="modo()" id="selectid" name="selectid" class="form-control">
      <option value="ROLE_ADMIN">ADMIN</option>
      <option value="ROLE_USER">USER</option>
      <option value="ROLE_WATCHER">WATCHER</option>
    </select>
    <div class="mt-3 mb-3">
      <label class="form-label" for="myCheckbox">  Chceš zmeniť heslo ?</label>
      <input class="form-input ms-3" id="myCheckbox" type="checkbox"  (change)="changedthebox()">
    </div>
    <div *ngIf="isTextVisible">
      <label  for="password" class="form-label">Heslo</label>
      <input  type="text" class="form-control" id="password" name="password" [(ngModel)]="item.password" >
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="openModal(template)">Submit</button>
</form>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{infoText}}</p>
  </div>
</ng-template>
